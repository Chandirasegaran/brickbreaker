<body>
    <h1>Donate or die <br></h1>
        <div class="gamescreen">
        <div class="btn">

                <img src="img/won.png" alt="" id="youwon">
                <img src="img/gameov.png" alt="" id="youlose">

            </div>

            <canvas id="breakout" width="770" height="600"></canvas>
        </div>

        <script src="game.js"></script>
